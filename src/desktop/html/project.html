<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->

    {{> head}}

    <body class='main'>

        {{> sections/header active='projects'}}

		<main class='content'>

			<article class='detail'>

				{{#with content.pages.example}}

				<header class='detail__header'>

					<h1 class='detail__title'>{{title}}</h1>

					<div class='detail__info'>

						<ul class='detail__link-list'>
							{{#each links}}
								<li class='detail__link-item'>
									<a class='detail__link' href='{{url}}'>{{title}}</a>
								</li>
							{{/each}}
						</ul>

						<p class='detail__description'>
							{{description}}
						</p>

					</div>
				</header>

				<section class='detail__visuals'>
					{{#each visuals}}
						<div class='visual'>

							<div class='visual__content count-{{media.length}}'>
								{{#each media}}
									<img class='visual__item' src='{{src}}'/>
								{{/each}}
							</div>

							<div class='visual__description'>
								{{description}}
							</div>

						</div>
					{{/each}}
				</section>

				<footer class='detail__footer'>
					{{description}}
				</footer>

				{{/with}}

				<ul class='detail__nav'>
					<a class='detail__prev' href=''>Prev:</a>
					<a class='detail__next' href=''>Next:</a>
				</ul>

			</article>

		</main>

        {{> sections/footer}}

    </body>

</html>
